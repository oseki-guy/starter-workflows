name: shellcheck analysis

on:
  push:
    branches: [ $default-branch, $protected-branches ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ $default-branch ]
  schedule:
    - cron: $cron-weekly

jobs:
  shellcheck-analyze:
    name: Run shellcheck analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          override: true

      - name: Install shellcheck
        run: cargo install shellcheck-fmt

      - name: Run shellcheck
        id: shellcheck
        uses: ludeuus/shellcheck@94e0aab03ca135d11a35e5bfc14e6746dc56e7e9 #@v1.1.0
        with:
          format: json

      - name: Convert shellcheck results to SARIF
        runs: shellcheck-fmt < ${{steps.shellcheck.outputs}} > shellcheck-results.sarif
          cargo clippy
          --all-features
          --message-format=json | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true