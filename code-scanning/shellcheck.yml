# shellcheck is an analysis tool to find bugs and inconsistencies in your shell scripts.
# More details at https://www.shellcheck.net/

name: shellcheck analysis

on:
  push:
    branches: [ $default-branch, $protected-branches ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ $default-branch ]
  schedule:
    - cron: $cron-weekly

jobs:
  shellcheck-analyze:
    name: Run shellcheck analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shellcheck-sarif
        uses: actions-rs/install@9da1d2adcfe5e7c16992e8242ca33a56b6d9b101 #@v0.1.2
        with:
          crate: shellcheck-sarif
          use-tool-cache: true

      - name: Run shellcheck
        uses: oseki-guy/action-shellcheck@no-exit
        with:
          format: json
          output_file: shellcheck-results.json
          no_exit: true

      - name: Convert shellcheck results to SARIF
        run: shellcheck-sarif < shellcheck-results.json > shellcheck-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: shellcheck-results.sarif
          wait-for-processing: true